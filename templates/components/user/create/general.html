{% block content %}
    <div id="add-general">
        <hr>
        <h4 class="mb-2">General</h4>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name"/>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"/>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="street" name="street" placeholder="Street"/>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="city" name="city" placeholder="City"/>
            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="postcode" name="postcode" placeholder="Postcode"/>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone"/>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="bio" name="bio" placeholder="Bio"/>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="li" name="li" placeholder="LinkedIn"/>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="gh" name="gh" placeholder="GitHub"/>
            </div>
        </div>
    </div>
{% endblock %}
